<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-2 mb-3 text-center border-bottom border-5 bg-custom text-custom">
        <h1 class="display-5 fw-bold ">Weather Dashboard </h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md col-xl-4 p-3">
                <!-- Displays the search form and history -->
                <div class="card mb-3">
                    <h4 class="card-text">
                        Search for a City:
                    </h4>
                    <form id="search-form">
                        <ul id="search-container" class="list-group list-group-flush">
                            <li class="list-group-item">
                                <input id="city-name-input" type="text" class="form-control" placeholder="City Name"
                                    aria-label="City Name" />
                            </li>
                            <li class="list-group-item">
                                <button id="primary-submit" type="submit"
                                    class="btn btn-primary form-control">Search</button>
                            </li>
                        </ul>
                    </form>
                </div>

            </div>
            <div class="col-md col-xl-8">

                <!-- Displays the current and 5 day forecast weather details -->
                <div class="row swim-lanes text-left justify-content-between">
                    <div class="row-12 row-lg-4 d-flex flex-row">
                        <div id="current-weather" class="w-100">



                        </div>
                    </div>
                    <div class="row-12 row-lg-4 d-flex flex-row">
                        <div>
                            <div id="daily-forecast-title" class="m-4 bg-white">
                                <h4 class="fw-bold">5-Day Forecast :</h2>
                            </div>
                            <div id="daily-weather" class="d-flex flex-wrap">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
