<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Weather Board</h1>    
  </header>
<!-- Start of code -->
<main class="container-fluid">
    <div class="row">
        <div class="col-md col-xl-4">
        <!-- Displays the search form and history -->
        <div class="card mb-3">        
            <!-- <div class="card-body"> -->  
                <h4 class="card-text">
                    Search for a City:
                </h4>
            <!-- </div> -->
            <form id="search-form">
                <ul id= "search-container" class="list-group list-group-flush">
                    <li class="list-group-item">
                        <input
                          id="city-name-input"
                          type="text"
                          class="form-control"
                          placeholder="City Name"
                          aria-label="City Name"
                        />
                      </li>
                       <li class="list-group-item">
                        <button id="primary-submit" type="submit" class="btn btn-primary form-control">Search</button>                        
                        </li>                                       
                </ul>
                 <!-- <div class="card-footer">
                    <button type="submit" class="btn btn-primary form-control">
                      Search
                    </button>
                  </div> -->
            </form>
        </div>

        </div> <!-- col-md col-xl-4 div end-->

        <div class="col-md col-xl-8">
            <!-- Displays the weather details Start -->
            <div class="column swim-lanes text-center justify-content-between">
                <div class="col-12 col-lg-4 d-flex flex-column">
                  <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
                    <div class="card-header bg-white">
                      <h2 class="card-title mb-1">Current Weather</h2>
                    </div>
                    <div class="card-body bg-light">
                      <div id="current-weather"></div>
                    </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 d-flex flex-column">
                  <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
                    <div class="card-header bg-white">
                      <h2 class="card-title mb-1">5 Day Forecast :</h2>
                    </div>
                    <div class="card-body bg-light">
                      <div id="daily-weather"></div>
                    </div>
                  </div>
                  </div>
                  
              </div>

            <!-- Displays the weather details END-->
        </div>

    </div>

    <div class="row"></div>

</main>

<!-- End of code -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
